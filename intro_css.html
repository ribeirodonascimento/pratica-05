<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(-120deg,#d8dfee,#fff);
            margin: 0;
        }
        #cabecalho{
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container{
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content:center ;
        }
        .card{
            background-color: rgb(133, 175, 175);
            max-width: 450px;
            height: 125px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 9px black;
            margin: 32px;
        }
        span{
            color: #f5f7fa;
            font-size: x-large;
        }
        footer{
            background-color: black;
            padding: 10px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="cabecalho">
        <h1>PRATICANDO CSS</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>BEM-VINDO(A)!</h2>
            <P>Card <span>01</span></P>
        </div>
        <div class="card">
            <h2>BEM-VINDO(A)!</h2>
            <P>Card <span>02</span></P>
        </div>
    </div>

    <footer id="rodape">
        &copy; 2025 - Todos os direitos reservados.
    </footer>
</body>
</html>
